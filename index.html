<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic tac toe</title>
</head>
<body>

<table>
	<tr>
		<td class="case" id="0"></td>
		<td class="case" id="1"></td>
		<td class="case" id="2"></td>
	</tr>
	<tr>
		<td class="case" id="3"></td>
		<td class="case" id="4"></td>
		<td class="case" id="5"></td>
	</tr>
	<tr>
		<td class="case" id="6"></td>
		<td class="case" id="7"></td>
		<td class="case" id="8"></td>
	</tr>
</table>
<div class="endgame">
	<div class="text"></div>
</div>
<button onClick="startGame()">Replay</button>
<div id="score">
	<p>C'est au tour de:<span id="joueur">1</span></p>
	<p>score joueur:<span id="score1">0</span></p>
	<p>score IA:<span id="score2">0</span></p>
	<p>Matchs nuls : <span id="scoreNul">0</span></p>
</div>
<script src="js/script.js"></script>
</body>
</html>
